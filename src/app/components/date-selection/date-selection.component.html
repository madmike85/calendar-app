<button type="button" class="btn btn-outline-dark btn-sm" (click)="prev()">
  <i class="fas fa-caret-left"></i>
</button>
<p class="date">{{ month }} {{ year }}</p>
<button type="button" class="btn btn-outline-dark btn-sm" (click)="next()">
  <i class="fas fa-caret-right"></i>
</button>
<button type="button" class="btn btn-outline-dark btn-sm" (click)="today()">Сегодня</button>
